<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title></title>
</head>

<body>
    <button id="btn_id">CORS跨域获取数据</button>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("#btn_id").click(function () {
            $.ajax({
                url: "http://localhost:8080",
                success: function (data) {
                    alert('data: ' + JSON.stringify(data));
                }
            });
        });
    </script>
</body>

</html>
